<p>Hola {{nombre}}</p>
<ion-list>
    <ion-label>Alumnos:</ion-label>
    <ion-item-sliding *ngFor="let alumno of alumnos">
        <ion-item-options side="start">
            <ion-item-option color="success">Archivar<ion-icon name="archive-outline"></ion-icon></ion-item-option>
        </ion-item-options>

        <ion-item>
            <ion-label>{{alumno}}</ion-label>
        </ion-item>

        <ion-item-options side="end">
            <ion-item-option color="primary">Favoritos<ion-icon name="star-outline"></ion-icon></ion-item-option>
            <ion-item-option color="danger" (click)="presentActionSheet()">Eliminar<ion-icon name="close-circle-outline"></ion-icon></ion-item-option>
        </ion-item-options>        
    </ion-item-sliding>
</ion-list>

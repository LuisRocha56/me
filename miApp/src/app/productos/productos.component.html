<ion-content>

  <ion-list>
    <ion-item>
      <ion-select aria-label="categoria" interface="popower" placeholder="Selecciona categoria">
        <ion-select-option value="{{categoria}}" *ngfor="let categoria of categorias"></ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>


  <ion-card *ngfor="let producto of productos">
    <img alt="Silhouette of mountains" src="{{producto.image}}" width="120px"/>
    <ion-card-header>
      <ion-card-title>{{producto.title}}</ion-card-title>
      <ion-card-subtitle>${{producto.price}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{producto.description}}
    </ion-card-content>
  </ion-card>
</ion-content>
